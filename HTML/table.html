<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <!-- cell spacing=distance between two cells -->
    <table border="1" cellspacing="0" cellpadding="26">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Mandalay</td>
                <td>23</td>
                <td>23/4/2021</td>
                <td>650000 MMK</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>30/5/2020</td>
                <td>500000 MMK</td>
            </tr>
            <tr>
                <td>Ayd Aye</td>
                <td>Fronted Developed</td>
                <td>Taunggyi</td>
                <td>28</td>
                <td>21/4/2019</td>
                <td>400000 MMk</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
