<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table Lesson Two</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>3000 Ks</td>
                <td>1</td>
                <td>3000 Ks</td>
            <tr>
                <td>2</td>
                <td>Mar Mar</td>
                <td>500 Ks</td>
                <td>4</td>
                <td>2000 Ks</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>400 Ks</td>
                <td>10</td>
                <td>4000 Ks</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>9000 Ks</td>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="26">
        <thead>
            <tr>
                <td>Month</td>
                <td>Amount</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000</td>
                <td rowspan="4">350000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>350000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
