    <h2>Fashion and endorsements</h2>
    <pIn 2018, Rosé and fellow Blackpink member Jisoo were selected as endorsement models for the Korean cosmetics brand Kiss Me.[62] In October 2019, Rosé was revealed as a promotional model for the Perfect World Entertainment MMORPG Perfect World Mobile.[63] In August 2021, Rosé became a model for Korean unisex casual brand 5252 BY OIOI and contemporary brand OIOICOLLECTION.[64] In December 2021, she announced her collaboration with the meditation and sleep app Calm, featuring her own bedtime story titled  With Rosé In February 2022, alongside actor Yeo Jin-goo, Rosé was selected as one of the models for Korean retail store Homeplus for the brand 25th anniversary promotions.[66] In August 2022, Rosé became the global ambassador for skincare brand Sulwhasoo and starred in its #SulwhasooRebloom campaign.[67]

    In July 2020, Rosé was named the global ambassador for Yves Saint Laurent by creative director Anthony Vaccarello, its first global ambassador in 59 years.[68] She was the global face of Saint Laurent Fall 2020 campaign.[69] In January 2021, Rosé became the muse for luxury cosmetics brand Yves Saint Laurent Beauté.[70] In September 2021, Rosé attended the Met Gala, a fundraising event held annually at the Metropolitan Museum of Art Costume Institute in New York City, as Vaccarello guest.[71] As a result, she, alongside rapper CL, became the first female K-pop idols to attend the event.[72]
    
    In April 2021, Rosé became Tiffany & Co global ambassador and starred in its 2021 Tiffany HardWear digital campaign. She stated, I have always loved wearing Tiffany jewelry. Being part of an iconic brand that has been part of my life for a long time makes it much more special to me. I am very honoured and excited to be a part of the HardWear campaign and I cannot wait for everyone to see it. In March 2022, Rosé became the face of 2022 Tiffany HardWear campaign. She was photographed by Mario Sorrenti wearing a new necklace, bracelet, and full pavé diamond pieces.[74] In 2023, she made her Cannes Film Festival debut.[75]
    
    In September 2023, Rosé, alongside footballer Kylian Mbappé and Formula One driver Lewis Hamilton, starred in Rimowa 125th-anniversary campaign, Never Still 4 as its latest global ambassador.[76][77] In April 2024, she was featured in an editorial for Dazed Korea to launch Rimowa Essential collection, consisting of travel accessories in its newest colors Papaya and 
    
    In June 2024, Rosé was announced to be a global ambassador for supporting its Redesign the Classics program, which celebrates the sport brand classic heritage as it takes on a new generation></p>
